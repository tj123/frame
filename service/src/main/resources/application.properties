


spring.datasource.name=test
spring.datasource.url=jdbc:mysql:///demo
spring.datasource.username=root
spring.datasource.password=
# 使用druid数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.dubbo.application.name=frame-service-provider
spring.dubbo.registry.address=zookeeper://localhost:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880
spring.dubbo.scan=com.shundian.frame.service.impl



mybatis.type-aliases-package=com.shundian.frame.api
#mybatis.type-handlers-package=com.shundian.frame.mapper
#mybatis.config-location=
mybatis.mapper-locations[0]=classpath:mapper/*.xml
