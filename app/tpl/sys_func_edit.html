<div class="content-body animated fadeInUp" ng-controller="SysMenuEditCtrl">
    <div class="wrapper-sm p-l-sm p-r-sm p-b-n">
        <ol class="breadcrumb row text-xs m-b-xs">
            <span><i class="fa fa-circle-o p-r-xs"></i>当前位置：</span>
            <li>系统管理</li>
            <li><a ui-sref="app.sys.func">功能管理</a></li>
            <li>功能编辑</li>
        </ol>
    </div>
  <div class="panel panel-default wrapper-md">
    <div class="panel-heading">
      <h1 class="h3">功能编辑</h1>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" method="get">
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">功能名</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{func.name}}</p>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">ID</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{func.uid}}</p>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">所属项目</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{func.project}}</p>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">功能别名</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="func.alias">
            <span class="help-block m-b-none ft-md">功能名不能重复，而功能别名能重复</span>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">所属功能</label>
          <div class="col-sm-10">
            <select name="account" class="form-control m-b">
              <option>菜单</option>
              <option>{{func.parentName}}</option>
              <option>option 3</option>
              <option>option 4</option>
            </select>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">显示状态</label>
          <div class="col-sm-10">
            <select name="account" class="form-control m-b">
              <option>{{func.is_show}}</option>
              <option>不显示</option>
            </select>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-xs-2 control-label">图标</label>
          <div class="col-xs-10">
            <div class="col">
              <div class="col-xs-2 text-center"><i class="m-t-sm fa fa-amazon"></i></div>
              <div class="col-xs-10">
                <p class="form-control-static m-l-md"><input type="text" class="form-control" ng-model="func.icon"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">排序</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="func.order">
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">注解类</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{func.class}}</p>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">模块</label>
          <div class="col-sm-10">
            <div class="col">
              <p class="form-control-static col-xs-4 font-bold text-center">名称</p>
              <p class="form-control-static col-xs-4 font-bold text-center">ID</p>
              <p class="form-control-static col-xs-4 font-bold text-center">KEY</p>
            </div>
            <div class="col" ng-repeat="md in func.module">
              <p class="form-control-static col-xs-4 text-center">{{md.name}}</p>
              <p class="form-control-static col-xs-4 text-center">{{md.id}}</p>
              <p class="form-control-static col-xs-4 text-center">{{md.key}}</p>
            </div>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">链接(ui-sref)</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{func.ui_sref}}</p>
          </div>
        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2">
            <a type="submit" ui-sref="app.sys.func" class="btn btn-default">取消</a>
            <a type="submit" class="m-l-xs btn btn-primary">保存修改</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
